<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.userId == null ? '사용자 등록' : '사용자 수정'}">사용자 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${user.userId == null ? '사용자 등록' : '사용자 수정'}">사용자 관리</h2>
        
        <form id="userForm" class="mt-3">
            <input type="hidden" id="userId" th:value="${user?.userId}">
            
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" th:value="${user?.email}" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:value="${user?.name}" required>
            </div>
            
            <div class="mb-3" th:if="${user.userId == null}">
                <label for="pwd" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pwd" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">저장</button>
                <a href="/users/list" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const data = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value
            };
            
            if (!userId) {
                data.pwd = document.getElementById('pwd').value;
            }
            
            const method = userId ? 'PUT' : 'POST';
            const url = userId ? `/users/${userId}` : '/users';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/users/list';
                } else {
                    throw new Error('저장 실패');
                }
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
