<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>사용자 목록</h2>
        <div class="mb-3">
            <a href="/users/create" class="btn btn-primary">사용자 등록</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이메일</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.name}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-warning">수정</a>
                        <button class="btn btn-sm btn-danger" th:onclick="'deleteUser(\'' + ${user.userId} + '\')'">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <nav th:if="${users.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${users.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/users/list(page=${users.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                    th:classappend="${users.number == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/users/list(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${users.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/users/list(page=${users.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteUser(userId) {
            if (confirm('정말 삭제하시겠습니까?')) {
                fetch('/users/' + userId, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('삭제 실패');
                    }
                });
            }
        }
    </script>
</body>
</html>
